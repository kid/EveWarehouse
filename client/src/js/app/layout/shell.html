<div ng-controller="ShellController as shell">

  <header class="header">
    <a ui-sref="home.dashboard" class="logo">EveWarehouse</a>
    <nav class="navbar navbar-static-top" role="navigation">
      <a class="navbar-btn sidebar-toggle" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <div class="navbar-right">
        <ul class="nav navbar-nav">
          <li class="dropdown user user-menu">
            <a class="dropdown-toggle">
              <i class="glyphicon glyphicon-user"></i>
              <span>
                {{ shell.authentication.userName }} <i class="caret"></i>
              </span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="wrapper row-offcanvas row-offcanvas-left">
    <aside class="left-side sidebar-off-canvas">
      <section class="sidebar">
        <!--
      <form class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
          <span class="input-group-btn">
            <button type="submit" name="seach" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </form>
      -->
        <ul class="sidebar-menu">
          <li ui-sref-active="active">
            <a ui-sref="app.dashboard">
              <i class="fa fa-dashboard"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="treeview" ng-init="collapsed = !$state.includes('app.keys')" ng-class="{'active': !collapsed || $state.includes('app.keys')}">
            <a ng-click="collapsed = !collapsed">
              <i class="fa fa-key"></i>
              <span>Key Management</span>
              <i class="fa pull-right" ng-class="collapsed ? 'fa-angle-left' : 'fa-angle-down'"></i>
            </a>
            <ul class="treeview-menu" collapse="collapsed">
              <li ui-sref-active="active">
                <a ui-sref="app.keys.list">
                  <i class="fa fa-angle-double-right"></i>
                  List all keys
                </a>
              </li>
              <li ui-sref-active="active">
                <a ui-sref="app.keys.new">
                  <i class="fa fa-angle-double-right"></i>
                  Add new key
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </section>
    </aside>
    <aside class="right-side" ui-view="page">
      <section class="content-header" ng-if="$state.current.data.header">
        <h1>
          {{$state.current.data.header.title}}
          <small>{{$state.current.data.header.sub}}</small>
        </h1>
      </section>
      <section class="content" ui-view="page-content"></section>
    </aside>
  </div>

</div>
