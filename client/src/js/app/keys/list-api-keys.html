<div ng-controller="ListApiKeys as vm">

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">All API Keys</h3>
        </div>
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <tr>
              <th>Id</th>
              <th>Code</th>
              <th>Expires</th>
              <th>Type</th>
            </tr>
            <tr ng-repeat="key in vm.keys">
              <td>{{ key.id }}</td>
              <td>{{ key.code }}</td>
              <td>{{ key.expirationDate ? key.expirationDate : 'Never' }}</td>
              <td>{{ key.keyType }}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
