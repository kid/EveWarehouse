<div ng-controller="NewApiKey as vm">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Add key</h3>
        </div>
        <div class="box-body">
          <div class="row">
            <div class="col-xs-4">
              <input type="text" class="form-control" placeholder="KeyID" ng-model="vm.key.id" required autofocus>
            </div>
            <div class="col-xs-6">
              <input type="text" class="form-control" placeholder="vCode" ng-model="vm.key.code" required>
            </div>
          </div>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-primary" ng-click="vm.submit()">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
