<div ng-controller="ApiKeyList as vm">

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Add key</h3>
        </div>
        <div class="box-body">
          <div class="row">
            <div class="col-xs-4">
              <input type="text" class="form-control" placeholder="KeyID">
            </div>
            <div class="col-xs-6">
              <input type="text" class="form-control" placeholder="vCode">
            </div>
          </div>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">List</h3>
        </div>
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <tr>
              <th>Id</th>
              <th>Code</th>
              <th>Expires</th>
              <th>Type</th>
            </tr>
            <tr ng-repeat="key in vm.keys">
              <tr>{{ key.id }}</tr>
              <tr>{{ key.code }}</tr>
              <tr>{{ key.expires }}</tr>
              <tr>{{ key.type }}</tr>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
